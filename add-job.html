<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Job - Job Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="home.html">Job Tracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="add-job.html">Add Job</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h2 class="text-center text-white mb-4">Add New Job</h2>
  <div class="card p-4 shadow">
    <form id="jobForm">
      <div class="mb-3">
        <label class="form-label">Job Title</label>
        <input type="text" id="jobTitle" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Company</label>
        <input type="text" id="companyName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select id="status" class="form-select">
          <option value="Applied">Applied</option>
          <option value="Interview">Interview</option>
          <option value="Offer">Offer</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Job Link (optional)</label>
        <input type="url" id="jobLink" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Job</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="auth.js"></script>
<script src="add-job.js"></script>
</body>
</html>
