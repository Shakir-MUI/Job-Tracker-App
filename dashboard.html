<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Job Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="home.html">Job Tracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="add-job.html">Add Job</a></li>
        <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center text-white mb-4">Job Statistics</h2>
  <div class="row text-center">
    <div class="col-md-3 mb-3">
      <div class="card p-3 shadow">
        <h5>Total Jobs</h5>
        <p class="fs-3" id="totalJobs">0</p>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card p-3 shadow">
        <h5>Applied</h5>
        <p class="fs-3 text-primary" id="appliedJobs">0</p>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card p-3 shadow">
        <h5>Interview</h5>
        <p class="fs-3 text-warning" id="interviewJobs">0</p>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card p-3 shadow">
        <h5>Offer</h5>
        <p class="fs-3 text-success" id="offerJobs">0</p>
      </div>
    </div>
  </div>

  <div class="card p-4 mt-4 shadow">
    <canvas id="jobsChart" height="100"></canvas>
    <div class="mt-3 text-center fw-bold">
      <span class="text-primary">● Applied</span> &nbsp; 
      <span class="text-warning">● Interview</span> &nbsp; 
      <span class="text-success">● Offer</span> &nbsp; 
      <span class="text-danger">● Rejected</span>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/auth.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
